<html>
  <head>
    <title>테크보이 워니</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="테크보이 워니의 문서">
    <style>
      .top {
        background: red;
        height: 100px;
      }
      .mid {
        background: blue;
        height: 300px;
      }
      .bot {
        background: yellow;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <!-- 인풋 태그 -->
    텍스트<input type="text" />
    이것은 체크박스<input type="checkbox" />
    라디오=동그란 체크박스<input type="radio" />
    색깔 고르시오<input type="color"" />"
    여러문장<textarea>여긴뭘까</textarea>
    드랍다운<select name="name">
      <option value="A+">A+</option>
      <option value="A0">A0</option>
    </select>

    <!--이제 인푹태그 응용해서(합쳐서) 로그인을 만들 수 있다! -->
    <form>
      <input type="email" placeholder="이메일" />
      <input type="password" placeholder="패스워드" />
      <button type="submit">로그인</button>
    </form>





    <!--링크 태그 -->
    <a href="google.com">구글</a>
    <a href="facebook.com" target="_blank">페이스북 in new window  </a>
  
  <!-- 구획을 나누는 태그 
  div = 한줄 전체 공간을 차지
  span = 내용물 공간만큼만 차지
  -->

  <div class="top">상단</div>
  <div class="mid">중단</div>
  <div class="bot">하단</div>
  <span>구독</span>
  <span>좋아요</span>
  <span>알림설정</span>


   
  </body>
</html>
